<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="image/png" href="CBA_Dashboard\assets\CBA_Logo.png">

    <title>ADMIN - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-gradient-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 500px;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-10 col-md-5">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-0 d-none d-lg-block"></div>
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">CBA Dashboard</h1>
                                    </div>
                                    <form class="admin">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-admin" id="email" aria-describedby="admin" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-admin" id="password" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <a href="#" class="btn btn-primary btn-user btn-block" id="login-btn">Login</a>
                                        <hr>
                                    </form>

                                    <script>
                                        const form = document.querySelector(".admin");
                                        const loginBtn = document.querySelector("#login-btn");

                                        loginBtn.addEventListener("click", async function (event) {
                                            event.preventDefault(); // Prevent default action

                                            const email = document.querySelector("#email").value;
                                            const password = document.querySelector("#password").value;

                                            try {
                                                const response = await fetch('https://api.cbaservices.id/login', { // Updated API endpoint
                                                    method: 'POST',
                                                    headers: {
                                                        'Content-Type': 'application/json',
                                                    },
                                                    body: JSON.stringify({
                                                        email: email,
                                                        password: password,
                                                    }),
                                                });

                                                const data = await response.json();

                                                if (response.ok && data.accessToken) {
                                                    localStorage.setItem("accessToken", data.accessToken);
                                                    window.location.href = "index.html";
                                                } else {
                                                    alert("Invalid email or password");
                                                }
                                            } catch (error) {
                                                console.error('Error:', error);
                                                alert("Error logging in, please try again later.");
                                            }
                                        });

                                        // If trying to access index.html without being logged in
                                        if (window.location.href.includes("index.html")) {
                                            const accessToken = localStorage.getItem("accessToken");
                                            if (!accessToken) {
                                                window.location.href = "login.html";
                                            }
                                        }
                                    </script>

                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    
</body>

</html>
