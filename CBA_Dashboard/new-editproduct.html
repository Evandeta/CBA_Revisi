<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Product Management</title>
  <link rel="stylesheet" href="new-editproduct.css">
</head>
<body>
  <h1>Product Management</h1>
  <button id="add-product-btn">Add Product</button>
  <div id="product-list"></div>

  <!-- Popup page for adding and editing products -->
  <div id="popup-page" style="display: none;">
    <h2 id="popup-title"></h2>
    <form id="product-form">
      <label for="product-type">Product Type:</label>
      <input type="text" id="product-type" name="product-type"><br><br>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price"><br><br>
      <label for="visa-type">Visa Type:</label>
      <input type="text" id="visa-type" name="visa-type"><br><br>
      <label for="service">Service:</label>
      <input type="text" id="service" name="service"><br><br>
      <button id="save-btn">Save</button>
      <button id="cancel-btn">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
