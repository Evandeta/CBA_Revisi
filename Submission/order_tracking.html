  <form action="#" class="form">
    <h1 class="text-center">TRACKING ORDER</h1>
        <div class="flex flex-col px-4 py-6 lg:px-6 lg:py-8 mb-4 rounded-lg border-2 border-gray-200">
        <h2>Search Order</h2>
        <div class="input-group">
            <label for="client-name" class="block text-gray-700 text-lg font-bold mb-2">Client Name</label>
            <input type="text" name="client-name" id="client-name" class="w-full p-4 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" />
        </div>
        <div class="input-group">
            <label for="order-id" class="block text-gray-700 text-lg font-bold mb-2">Order ID</label>
            <input type="text" name="order-id" id="order-id" class="w-full p-4 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" />
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Search</button>
        </div>
    <div class="flex flex-col px-4 py-6 lg:px-6 lg:py-8 mb-4 rounded-lg border-2 border-gray-200">
      <h2>Order Results</h2>
      <table class="table-bordered" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Client Name</th>
            <th>Order Status</th>
          </tr>
        </thead>
        <tbody id="order-results">
